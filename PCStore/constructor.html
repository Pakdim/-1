<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конструктор ПК - PCStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Конструктор ПК</h1>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="catalog.html">Каталог ПК</a></li>
            <li><a href="constructor.html">Собрать ПК</a></li>
            <li><a href="cart.html">Корзина</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>
    </nav>
</header>

<section class="constructor">
    <h2>Собери свой ПК</h2>
    <form onsubmit="buildPC(event)">
        <label for="cpu">Процессор:</label>
        <select id="cpu" name="cpu">
            <option value="Ryzen 5">Ryzen 5</option>
            <option value="Ryzen 7">Ryzen 7</option>
            <option value="Intel i5">Intel i5</option>
            <option value="Intel i7">Intel i7</option>
        </select>

        <label for="gpu">Видеокарта:</label>
        <select id="gpu" name="gpu">
            <option value="RTX 3060">RTX 3060</option>
            <option value="RTX 4070">RTX 4070</option>
            <option value="RX 6800">RX 6800</option>
        </select>

        <label for="ram">Оперативная память:</label>
        <select id="ram" name="ram">
            <option value="16GB">16GB</option>
            <option value="32GB">32GB</option>
            <option value="64GB">64GB</option>
        </select>

        <button type="submit">Добавить сборку в корзину</button>
    </form>
</section>

</body>
</html>
